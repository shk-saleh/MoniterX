version: '3.8'

services:
  backend:
    build: ./Server
    ports:
      - "5000:5000"
    volumes:
      - ./Server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start

  frontend:
    build: ./Client
    ports:
      - "3000:3000"
    volumes:
      - ./Client:/app
      - /app/node_modules
    depends_on:
      - backend