services:
  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./Server:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: npm start

  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./Client:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - backend
    command: npm start
